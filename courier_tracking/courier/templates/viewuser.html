{% extends 'layout.html' %}
{% load static %}
{% block body %}
<link href="{% static 'viewuser.css'%}" rel="stylesheet">
{% include 'navigation.html'%}
    <table class="table table-hover" >
        <tr class="pinkbg">
            <th>S.No.</th>
            <th>Name</th>
            <th>Email</th>
            <th>Contact</th>
            <th>Password</th>
            <th>Action</th>
        </tr>
        {% for i in data %}
            <tr>
                <td>{{i.user.0}}</td>
                <td>{{i.user}}</td>
                <td>{{i.email}}</td>
                <td>{{i.mobile}}</td>
                <td>{{i.password}} </td>
                <td><a href="{% url 'deleteuser' i.email %}" class="btn btn-danger sm-btn">Delete</a></td>
            </tr>
        {% endfor %}
        <tr>
            <td colspan="6" style="background-color: hotpink; font-size: 20px; font-weight: bold;" align="center" >THE END</td>
        </tr>
    </table>
{% endblock %}
